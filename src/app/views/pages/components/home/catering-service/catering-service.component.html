<div class="bg-gray-900 text-white py-12">
  <div class="w-full mx-auto">
    <div class="w-full flex justify-between items-center mb-8 sticky top-0 z-50 bg-gray-900 p-4">
      <div class="flex flex-col">
        <h2 class="text-lg sm:text-2xl md:text-3xl font-extrabold">{{ currentService?.title }}</h2>
        <p class="text-orange-500 text-sm sm:text-lg mt-1">{{ currentPerson?.name }}</p>
      </div>
      <div class="flex space-x-2 sm:space-x-4">
        <button (click)="prevService()" 
                class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base">
          Prev
        </button>
        <button (click)="nextService()" 
                class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 sm:px-4 rounded text-sm sm:text-base">
          Next
        </button>
      </div>
    </div>
    <p class="text-lg mb-12 px-4">{{ currentPerson?.description }}</p>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 px-4">
      <!-- Left Column -->
      <div class="space-y-8">
        <div *ngFor="let item of currentItems | slice:0:2" 
             class="bg-gray-800 rounded-lg p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl border border-gray-700">
          <div class="bg-orange-500 rounded-full w-12 h-12 flex items-center justify-center mb-4 transform transition-transform hover:rotate-12">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-3 text-white">{{ item.title }}</h3>
          <p class="text-gray-300 leading-relaxed">{{ item.description }}</p>
        </div>
      </div>
    
      <!-- Center Image Column with Navigation Buttons -->
      <div class="relative flex items-center justify-center">
        <button (click)="prevPerson()" 
                class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-l">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        
        <img [src]="currentPerson?.image" 
             alt="{{ currentPerson?.name }}" 
             class="w-full h-full object-cover transform transition-all duration-300 hover:scale-105">
             
        <button (click)="nextPerson()" 
                class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-r">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    
      <!-- Right Column -->
      <div class="space-y-8">
        <div *ngFor="let item of currentItems | slice:2" 
             class="bg-gray-800 rounded-lg p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl border border-gray-700">
          <div class="bg-orange-500 rounded-full w-12 h-12 flex items-center justify-center mb-4 transform transition-transform hover:rotate-12">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-3 text-white">{{ item.title }}</h3>
          <p class="text-gray-300 leading-relaxed">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
