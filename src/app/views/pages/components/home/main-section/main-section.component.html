<div class="flex flex-col justify-center w-full pt-4 bg-cover bg-center bg-no-repeat"
[style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="md:bg-white/30 md:backdrop-blur-sm rounded-lg shadow-lg overflow-hidden mb-6 md:mb-10 w-full max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-start gap-4 md:gap-8 p-4 md:p-8">
            <!-- Left content -->
            <div class="flex-1 space-y-4 w-full md:w-1/3 flex flex-col justify-between h-full md:items-start items-center">
                <div class="max-w-[310px] ">
                    <h1 class="text-secondary text-2xl md:text-3xl font-semibold text-center font-script">
                        Majlis Perkahwinan Bersama De'Orchid
                    </h1>
                    <div class="md:h-[280px]">
                        <p class="text-gray-600 text-center md:text-left mt-4">
                            Jadikan majlis perkahwinan anda lebih bermakna bersama De'Orchid. Kami sedia membantu merealisasikan impian indah anda.
                        </p>
                    </div>
                </div>
                
                <div class="flex gap-4 justify-center md:justify-start">
                    <button 
                        class="bg-white border-2 border-primary text-secondary px-4 md:px-6 py-2 rounded-lg hover:bg-secondary-hover hover:text-white transition-all duration-300 text-sm md:text-base"
                        [@fadeAnimation]>
                        Get Started
                    </button>
                    <button 
                        class="bg-white border-2 border-primary text-secondary px-4 md:px-6 py-2 rounded-lg hover:bg-secondary-hover hover:text-white transition-all duration-300 text-sm md:text-base"
                        [@fadeAnimation]>
                        Lebih Lanjut
                    </button>
                </div>
            </div>
            
            <!-- Right side mosaic gallery - fixed row height -->
            <div class="flex-1 md:w-2/3 mt-4 md:mt-0 bg-white/10 backdrop-blur">
                <!-- Gallery container -->
                <div class="w-full max-w-4xl mx-auto">
                    <div class="w-full mx-auto ">
                        <div class="relative h-[400px] w-[321px] md:min-w-[540px] px-4"> <!-- Adjusted height container -->
                            <div *ngFor="let photo of weddingPhotos; let i = index"
                                 [ngStyle]="getPhotoStyle(i)"
                                 class="absolute rounded-sm shadow-sm transition-all duration-300 hover:z-50 hover:scale-105"
                                 (click)="openImageModal(photo.thumbnailUrl)">
                                <div class="relative group">
                                    <img [src]="photo.thumbnailUrl"
                                         [alt]="photo.title"
                                         class="w-full h-full object-cover rounded-sm ">
                                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 
                                               transition-colors duration-300"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div *ngIf="showModal" 
class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
(click)="closeImageModal()">
<div class="relative max-w-2xl max-h-[90vh] mx-4" (click)="$event.stopPropagation()">
<img [src]="imagePath" 
    alt="Profile" 
    class="rounded-full max-h-[90vh] object-contain" />
<button 
 (click)="closeImageModal()" 
 class="absolute top-2 right-2 bg-white rounded-full p-2 text-gray-800 hover:bg-gray-100">
 âœ•
</button>
</div>
</div>
