<div class="flex flex-col justify-center w-full pt-4 bg-cover bg-center bg-no-repeat"
[style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="md:bg-white/30 md:backdrop-blur-sm rounded-lg shadow-lg overflow-hidden mb-6 md:mb-10 w-full max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-start gap-4 md:gap-8 p-4 md:p-8">
            <!-- Left content (unchanged) -->
            <div class="flex-1 space-y-4 w-full md:w-1/3 flex flex-col justify-between h-full">
                <div class="max-w-[310px]">
                    <h1 class="text-primary text-2xl md:text-3xl font-semibold text-center md:text-left ">
                        Start Your Wedding Journey with De'Orchid
                    </h1>
                    <div class="md:h-[280px]">
                        <p class="text-gray-600 text-center md:text-left mt-4">
                            Discover your perfect wedding experience with De'Orchid. We're here to make your special day unforgettable.
                        </p>
                    </div>
                </div>
                
                <div class="flex gap-4 justify-center md:justify-start">
                    <button 
                        class="bg-white border-2 border-primary text-primary px-4 md:px-6 py-2 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 text-sm md:text-base"
                        [@fadeAnimation]>
                        Get Started
                    </button>
                    <button 
                        class="bg-white border-2 border-primary text-primary px-4 md:px-6 py-2 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 text-sm md:text-base"
                        [@fadeAnimation]>
                        Learn More
                    </button>
                </div>
            </div>
            
            <!-- Right side mosaic gallery - fixed row height -->
            <div class="flex-1 md:w-2/3 mt-4 md:mt-0 bg-white/10 backdrop-blur">
                <div class="h-[430px] w-full">
                    <div class="grid auto-rows-[140px] grid-cols-7 md:grid-cols-10 gap-0.5">
                        <div *ngFor="let photo of weddingPhotos; let i = index"
                             class="relative group rounded-sm overflow-hidden w-[80px] flex items-center justify-center"
                             (click)="openImageModal(photo.thumbnailUrl)">
                            <img [src]="photo.thumbnailUrl"
                                 [alt]="photo.title"
                                 [ngStyle]="getPhotoStyle(i)"
                                 class="object-cover transition-transform duration-300 group-hover:scale-105">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div *ngIf="showModal" 
class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
(click)="closeImageModal()">
<div class="relative max-w-2xl max-h-[90vh] mx-4" (click)="$event.stopPropagation()">
<img [src]="imagePath" 
    alt="Profile" 
    class="rounded-full max-h-[90vh] object-contain" />
<button 
 (click)="closeImageModal()" 
 class="absolute top-2 right-2 bg-white rounded-full p-2 text-gray-800 hover:bg-gray-100">
 âœ•
</button>
</div>
</div>
