<div class="container mx-auto p-4">
  <!-- Category tabs -->
  <div class="flex overflow-x-auto space-x-4 mb-6">
    <button *ngFor="let category of categories" (click)="selectedCategory = category"
      [class.bg-white]="selectedCategory !== category" 
      [class.border-2]="true" 
      [class.border-primary]="true"
      [class.text-secondary]="selectedCategory !== category" 
      [class.bg-secondary-hover]="selectedCategory === category"
      [class.text-white]="selectedCategory === category"
      class="px-4 md:px-6 py-2 rounded-lg transition-all duration-300 text-sm md:text-base hover:bg-secondary-hover hover:text-white">
      {{ category }}
    </button>
  </div>

  <!-- Menu items grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let item of filterByCategory(selectedCategory)" 
      class="bg-[#f7f3ee] rounded-lg shadow-md p-4 flex gap-4">
      <!-- Left side: Image -->
      <div class="w-[200px] h-[200px]">
        <img [src]="item.image" [alt]="item.name" 
          class="w-full h-full object-cover rounded-lg">
      </div>

      <!-- Right side: Content -->
      <div class="flex-1 flex flex-col">
        <div class="relative">
          <h3 class="text-xl font-semibold mb-1 text-center">{{ item.name }}</h3>
          <!-- Curly underline SVG -->
          <svg class="w-full h-4 absolute -bottom-4" viewBox="0 0 100 10">
            <path
              d="M0,5 C10,2 20,8 30,5 C40,2 50,8 60,5 C70,2 80,8 90,5 C95,3.5 100,6.5 100,5"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
            />
          </svg>
        </div>
        
        <div class="mt-6 text-gray-600">Description</div>
        <div class="mt-auto text-lg font-semibold">${{ item.price.toFixed(2) }}</div>
      </div>
    </div>
  </div>
</div>
