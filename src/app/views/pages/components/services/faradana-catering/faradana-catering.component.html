<!-- menu.component.html -->
<div class="container mx-auto p-4">
    <!-- Category tabs -->
    <div class="flex overflow-x-auto space-x-4 mb-6">
      <button 
        *ngFor="let category of categories"
        (click)="selectedCategory = category"
        [class.bg-blue-500]="selectedCategory === category"
        [class.text-white]="selectedCategory === category"
        [class.bg-gray-100]="selectedCategory !== category"
        class="px-4 py-2 rounded-full whitespace-nowrap focus:outline-none transition-colors">
        {{ category }}
      </button>
    </div>
  
    <!-- Menu grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of filterByCategory(selectedCategory)" 
           class="bg-[#f7f3ee] rounded-lg shadow-md">
        <!-- Food Image -->
        <img [src]="item.image" 
             [alt]="item.name"
             class="w-full h-48 object-contain object-center rounded-lg m-4">
        
        <!-- Content -->
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <div class="lg:block"></div>
            <h3 class="text-lg">{{ item.name }}</h3>
            <span class="text-gray-600">${{ item.price.toFixed(2) }}</span>
          </div>
  
          
        </div>
      </div>
    </div>
  </div>
