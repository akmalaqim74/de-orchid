        <div class="w-6 h-6 relative">
          <!-- Hamburger Icon -->
          <span class="absolute top-1 left-0 w-6 h-0.5 bg-gray-700 transition-all duration-300"

          <span class="absolute top-5 left-0 w-6 h-0.5 bg-gray-700 transition-all duration-300"
                [class.-rotate-45]="isMenuOpen"
                [class.-translate-y-2]="isMenuOpen"></span>

      </button>
